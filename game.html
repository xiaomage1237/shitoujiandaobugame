<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头剪刀布</title>
    <link rel="stylesheet" href="./game.css">
</head>

<body>
    <div class="main">
        <p class="round"></p>
        <div class="game">
            <div class="left player">
                <div class="gesture">
                    <span>?</span>
                </div>
                <p>梅西</p>
                <p class="messi_win">胜：0 | 负 ：0</p>
            </div>
            <div class="right player">
                <div class="gesture">
                    <span>?</span>
                </div>
                <p>俺</p>
                <p class="my_win">胜：0 | 负 ：0</p>
            </div>

        </div>
        <div class="result">
            <span></span>
        </div>

        <dialog id="select-dialog">
            <form action="">
                <p>请选择你要出的手势
                    <select name="gesture" id="gesture-select">
                        <option value="rock">石头</option>
                        <option value="scissor">剪刀</option>
                        <option value="paper">布</option>
                    </select>
                </p>
                <p class="btn1">
                    <button id="btn1" type="button">确定</button>
                </p>

            </form>
        </dialog>
        <div class="btn2">
            <button id="btn2">开始下一回合</button>
        </div>
        <img src="" alt="">
    </div>
    <script src="./index.js"></script>
</body>

</html>
